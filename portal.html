<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz--BmT1q0JNF5zd6RKhwnvdx8g5RigbsmlY_xqVN1AdAstwTsTxP41--0ZNbaxBHmr/exec";

function getContract() {
  result.textContent = "⏳ جاري البحث...";

  const data = new URLSearchParams();
  data.append("action", "get");
  data.append("phone", phone.value);

  fetch(API_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(resultData => {
    result.textContent = resultData.success
      ? JSON.stringify(resultData.contract, null, 2)
      : "❌ لا يوجد تعاقد مسجل";
  })
  .catch(() => {
    result.textContent = "❌ خطأ اتصال بالخادم";
  });
}
</script>

</body>
</html>
