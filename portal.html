<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzg1RYvL_L56L--cFyLGi34JcGoOkUVu3iYFM8FLSDpu3t-p7FWVX8Le-TQGdVrfcIB/exec";

function getContract() {
  result.textContent = "⏳ جاري البحث...";

  fetch(API_URL + "?action=get&phone=" + encodeURIComponent(phone.value))
    .then(r => r.json())
    .then(res => {
      if (res.success) {
        const c = res.contract;
        result.textContent =
          "الاسم: " + c.name + "\n" +
          "الهاتف: " + c.phone + "\n" +
          "العنوان: " + c.address + "\n" +
          "الخدمة: " + c.service + "\n" +
          "المدة: " + c.duration + "\n" +
          "التكلفة: " + c.cost + "\n" +
          "آخر زيارة: " + c.lastVisit + "\n" +
          "الزيارة القادمة: " + c.nextVisit;
      } else {
        result.textContent = "❌ لا يوجد تعاقد بهذا الرقم";
      }
    })
    .catch(() => {
      result.textContent = "❌ خطأ اتصال بالخادم";
    });
}
</script>

</body>
</html>
