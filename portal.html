<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة عقد جديد</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px }
    input, button { width:100%; padding:10px; margin:5px 0 }
    button { background:#1e90ff; color:#fff; border:none }
  </style>
</head>
<body>

<h2>إضافة عقد جديد</h2>

<input id="name" placeholder="الاسم">
<input id="phone" placeholder="رقم الهاتف">
<input id="address" placeholder="العنوان">
<input id="service" placeholder="الخدمة">
<input id="duration" placeholder="المدة">
<input id="cost" placeholder="التكلفة">
<input id="lastVisit" placeholder="آخر زيارة">
<input id="nextVisit" placeholder="الزيارة القادمة">

<button onclick="send()">إرسال</button>

<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwl53QMlNI6YsRwa2Lly_iiWQmGpJYJV_RkLa8-mzYWp-btXgx5WN-U5nmlICKi07CO/exec";

function send() {
  const data = {
    action: "add",
    name: name.value,
    phone: phone.value,
    address: address.value,
    service: service.value,
    duration: duration.value,
    cost: cost.value,
    lastVisit: lastVisit.value,
    nextVisit: nextVisit.value
  };

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(res => {
    if (res === "OK") {
      msg.innerHTML = "✅ تم حفظ العقد بنجاح";
    } else {
      msg.innerHTML = "❌ حدث خطأ";
    }
  })
  .catch(() => msg.innerHTML = "❌ حدث خطأ");
}
</script>

</body>
</html>
