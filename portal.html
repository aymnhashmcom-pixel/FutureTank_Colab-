<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - Future Tank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="أدخل رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzg1RYvL_L56L--cFyLGi34JcGoOkUVu3iYFM8FLSDpu3t-p7FWVX8Le-TQGdVrfcIB/exec";

function getContract() {
  result.textContent = "⏳ جاري البحث...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "get",
      phone: phone.value
    })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      result.textContent =
        "الاسم: " + res.contract.name + "\n" +
        "الهاتف: " + res.contract.phone + "\n" +
        "العنوان: " + res.contract.address + "\n" +
        "الخدمة: " + res.contract.service + "\n" +
        "مدة التعاقد: " + res.contract.duration + "\n" +
        "التكلفة: " + res.contract.cost + "\n" +
        "آخر زيارة: " + res.contract.lastVisit + "\n" +
        "الزيارة القادمة: " + res.contract.nextVisit;
    } else {
      result.textContent = "❌ لا يوجد تعاقد بهذا الرقم";
    }
  })
  .catch(() => {
    result.textContent = "❌ خطأ اتصال";
  });
}
</script>

</body>
</html>
