<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwt07L86htUpyoWLPWHTI6X6NLQLGCLbYMCyovszAxh9DKIg1r2Qpp94tIrige0xLdp/exec";

function getContract() {
  result.textContent = "⏳ جاري البحث...";

  const data = new URLSearchParams();
  data.append("action", "get");
  data.append("phone", phone.value);

  fetch(API_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      result.textContent = JSON.stringify(res.contract, null, 2);
    } else {
      result.textContent = "❌ لا يوجد تعاقد مسجل";
    }
  })
  .catch(err => {
    result.textContent = "❌ خطأ اتصال بالخادم";
    console.error(err);
  });
}
</script>

</body>
</html>
