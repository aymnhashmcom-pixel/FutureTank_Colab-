<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzJfWklSWtl3CmzE8tOYNZUMFgX2gaM03rNrFvSjbcQVdQlRNnphMXVUwd5nDrG5Jpa/exec";

function getContract() {
  const phoneInput = document.getElementById("phone");
  const resultBox = document.getElementById("result");

  resultBox.textContent = "⏳ جاري البحث...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      phone: phoneInput.value.trim()
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success && data.contract) {
      resultBox.textContent =
`الاسم: ${data.contract[0]}
الهاتف: ${data.contract[1]}
العنوان: ${data.contract[2]}
الخدمة: ${data.contract[3]}
المدة: ${data.contract[4]}
التكلفة: ${data.contract[5]}
آخر زيارة: ${data.contract[6]}
الزيارة القادمة: ${data.contract[7]}`;
    } else {
      resultBox.textContent = "❌ لا يوجد تعاقد مسجل";
    }
  })
  .catch(() => {
    resultBox.textContent = "❌ خطأ اتصال بالخادم";
  });
}
</script>

</body>
</html>
