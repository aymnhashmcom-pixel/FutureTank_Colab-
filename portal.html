<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx1EHpOL7gX-x2_PJibRyIBB-XUEQhGw67CqiD4jiqk0CLmpt9nUoDAJU9xRVtKjExW/exec";

function getContract() {
  result.textContent = "⏳ جاري البحث...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      phone: phone.value
    })
  })
  .then(res => res.json())
  .then(data => {
    result.textContent = data.success
      ? JSON.stringify(data.contract, null, 2)
      : "❌ لا يوجد تعاقد مسجل";
  })
  .catch(() => {
    result.textContent = "❌ خطأ اتصال بالخادم";
  });
}
</script>

</body>
</html>
