<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwZLs7QxTshST9wYJNbrorLFmQ3ukiB0VC8QUoAh86Y8eQi01ZjCRUprDMu-v4lpxxk/exec";

function getContract() {
  result.textContent = "⏳ جاري التحميل...";

  const params = new URLSearchParams({
    action: "get",
    phone: document.getElementById("phone").value
  });

  fetch(API_URL + "?" + params.toString())
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        result.textContent = JSON.stringify(data.contract, null, 2);
      } else {
        result.textContent = "❌ لا يوجد تعاقد مسجل";
      }
    })
    .catch(() => {
      result.textContent = "❌ خطأ اتصال بالخادم";
    });
}
</script>

</body>
</html>
