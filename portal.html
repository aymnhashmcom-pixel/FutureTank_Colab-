<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة العملاء - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>بوابة العملاء</h2>

<input id="phone" placeholder="رقم الهاتف">
<button onclick="getContract()">عرض التعاقد</button>

<pre id="result"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzChjZ4ncHXP7fBfTzQSihEJX-N7BuECBOtJHiBWcEzzCSDYp3FNlZZMzztHQQ2LgAM/exec";

function getContract() {
  const params = new URLSearchParams({
    action: "get",
    phone: document.getElementById("phone").value
  });

  fetch(API_URL + "?" + params.toString())
    .then(r => r.json())
    .then(res => {
      document.getElementById("result").textContent =
        res.success
          ? JSON.stringify(res.contract, null, 2)
          : "❌ لا يوجد تعاقد";
    })
    .catch(() => {
      document.getElementById("result").textContent = "❌ خطأ اتصال بالخادم";
    });
}
</script>

</body>
</html>
