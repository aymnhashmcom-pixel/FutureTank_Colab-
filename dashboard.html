<!doctype html>
<html lang="ar" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>لوحة التحكم — فيوتشر تانك</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="top"><div class="brand"><div class="logo-wrap" aria-hidden="true"><svg width="64" height="64" viewBox="0 0 120 120"><rect width="120" height="120" rx="18" fill="#dff6ff"/><path d="M42 6c-6 8-12 12-12 22 0 14 12 24 24 24s24-10 24-24c0-10-9-14-18-34-6 8-9 9-18 12z" fill="#2fa9ff"/></svg></div><div><div class="company">لوحة تحكم — فيوتشر تانك</div><div class="tag">تحكم في المحتوى</div></div></div></header>
<main class="hero">
  <h2>لوحة التحكم</h2>
  <div class="card">
    <label>كلمة مرور الدخول</label><input id="pwd" type="password" placeholder="ادخل كلمة المرور">
    <button id="login" class="btn">دخول</button>
    <div id="adminArea" style="display:none;margin-top:12px">
      <h3>رسالة الترحيب الصوتية</h3>
      <textarea id="welcome" placeholder="نص رسالة الترحيب"></textarea>
      <label>تشغيل تلقائي عند دخول الزوار</label>
      <select id="autoplay"><option value="0">لا</option><option value="1">نعم</option></select>

      <h3>المنتجات</h3>
      <div id="prodList"></div>
      <input id="pname" placeholder="اسم المنتج"><input id="pprice" placeholder="السعر"><input id="pimg" placeholder="رابط صورة"><button id="addProd" class="btn">أضف منتج</button>

      <h3>الخدمات</h3>
      <div id="svcList"></div>
      <input id="sname" placeholder="اسم الخدمة"><input id="sprice" placeholder="السعر"><button id="addSvc" class="btn">أضف خدمة</button>

      <h3>خيارات عامة</h3>
      <label>رقم الدفع (اتصالات كاش)</label><input id="paynum" placeholder="01150402031">
      <div style="margin-top:12px"><button id="save" class="buy">حفظ</button> <button id="clear" class="btn">مسح البيانات</button></div>
    </div>
  </div>
</main>
<script>
const PASSWORD = 'Future2025';
const loginBtn = document.getElementById('login');
const pwd = document.getElementById('pwd');
const admin = document.getElementById('adminArea');
function loadDB(){ return JSON.parse(localStorage.getItem('ft_db')||'{"products":[{"name":"خزان بلاستيكي 1000 لتر","price":"1200","img":""},{"name":"فلتر مياه منزلي 5 مراحل","price":"2200","img":""}],"services":[{"name":"تطهير وتعقيم خزانات المياه","price":"300"},{"name":"توريد وتركيب خزانات المياه","price":"500"}],"company":{"phone":"01150402031","email":"aymnhashm.com@gmail.com","address":"هرم ستي - حدائق أكتوبر - الجيزة"},"welcome":"أهلاً بكم في فيوتشرتانك. نقاء الماء هو هدفنا. كيف أساعدك اليوم؟","autoplayWelcome":true}'); }
function saveDB(db){ localStorage.setItem('ft_db', JSON.stringify(db)); }
loginBtn.addEventListener('click', ()=>{ if(pwd.value===PASSWORD){ admin.style.display='block'; loadToUI(); } else alert('كلمة المرور خاطئة'); });
function loadToUI(){
  const db=loadDB();
  document.getElementById('welcome').value = db.welcome||'';
  document.getElementById('autoplay').value = db.autoplayWelcome? '1':'0';
  document.getElementById('paynum').value = (db.company && db.company.phone) || '01150402031';
  const prodList = document.getElementById('prodList'); prodList.innerHTML='';
  (db.products||[]).forEach((p,i)=>{ const d=document.createElement('div'); d.className='card'; d.innerHTML = `<strong>${p.name}</strong> — ${p.price} ج.م <button data-i="${i}" class="delProd">حذف</button>`; prodList.appendChild(d); });
  const svcList = document.getElementById('svcList'); svcList.innerHTML='';
  (db.services||[]).forEach((s,i)=>{ const d=document.createElement('div'); d.className='card'; d.innerHTML = `<strong>${s.name}</strong> — ${s.price||'—'} ج.م <button data-i="${i}" class="delSvc">حذف</button>`; svcList.appendChild(d); });
  document.querySelectorAll('.delProd').forEach(b=>b.onclick=function(){ const i=this.dataset.i; db.products.splice(i,1); saveDB(db); loadToUI(); });
  document.querySelectorAll('.delSvc').forEach(b=>b.onclick=function(){ const i=this.dataset.i; db.services.splice(i,1); saveDB(db); loadToUI(); });
}
document.getElementById('addProd').addEventListener('click', ()=>{ const db=loadDB(); const n=document.getElementById('pname').value, pr=document.getElementById('pprice').value, img=document.getElementById('pimg').value; if(!n) return alert('اكتب اسم المنتج'); db.products.push({name:n,price:pr||'0',img:img||''}); saveDB(db); loadToUI(); });
document.getElementById('addSvc').addEventListener('click', ()=>{ const db=loadDB(); const n=document.getElementById('sname').value, pr=document.getElementById('sprice').value; if(!n) return alert('اكتب اسم الخدمة'); db.services.push({name:n,price:pr||'0'}); saveDB(db); loadToUI(); });
document.getElementById('save').addEventListener('click', ()=>{ const db=loadDB(); db.welcome = document.getElementById('welcome').value; db.autoplayWelcome = document.getElementById('autoplay').value==='1'; db.company = db.company || {}; db.company.phone = document.getElementById('paynum').value; saveDB(db); alert('✓ تم الحفظ'); });
document.getElementById('clear').addEventListener('click', ()=>{ if(confirm('هل تريد مسح كل البيانات؟')){ localStorage.removeItem('ft_db'); loadToUI(); } });
</script>
</body></html>
