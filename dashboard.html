<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم — المنتجات</title>
<style>
body{font-family:Tahoma;background:#f4f9ff;padding:30px}
input,textarea,button{width:100%;margin:8px 0;padding:10px}
button{background:#4a90e2;color:#fff;border:0;cursor:pointer}
</style>
</head>
<body>

<h2>➕ إضافة منتج</h2>

<input id="name" placeholder="اسم المنتج">
<input id="price" placeholder="السعر">
<input id="img" placeholder="رابط الصورة">
<textarea id="desc" placeholder="وصف المنتج"></textarea>
<button onclick="add()">حفظ المنتج</button>

<script>
function add(){
  const p={
    name:name.value,
    price:price.value,
    img:img.value,
    desc:desc.value
  };
  const arr=JSON.parse(localStorage.getItem("ft_products")||"[]");
  arr.push(p);
  localStorage.setItem("ft_products",JSON.stringify(arr));
  alert("تم حفظ المنتج ✔️");
  name.value=price.value=img.value=desc.value="";
}
</script>
</body>
</html>
