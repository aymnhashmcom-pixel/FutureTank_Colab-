<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tank Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- زر تغيير اللغة -->
    <div class="language-switch">
        <button id="lang-ar" class="active">عربي</button>
        <button id="lang-en">English</button>
    </div>

    <!-- صندوق المساعد -->
    <div id="assistant-box" class="assistant-open">
        <div class="assistant-header">
            <h2 id="assistant-title">مساعد Future Tank</h2>
        </div>

        <div id="assistant-messages"></div>

        <div class="assistant-input-container">
            <input id="assistant-input" type="text" placeholder="اكتب رسالتك...">
            <button id="assistant-send">إرسال</button>
        </div>
    </div>

    <script src="assistant_widget.js"></script>
</body>
</html>
