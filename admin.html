<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>إضافة / تجديد تعاقد</h2>

<input id="name" placeholder="اسم العميل"><br>
<input id="phone" placeholder="رقم الهاتف"><br>
<input id="address" placeholder="العنوان"><br>
<input id="service" placeholder="الخدمة"><br>
<input id="duration" placeholder="مدة التعاقد"><br>
<input id="cost" placeholder="التكلفة"><br>

<label>آخر زيارة</label>
<input id="lastVisit" type="date"><br>

<label>الزيارة القادمة</label>
<input id="nextVisit" type="date"><br><br>

<button onclick="saveContract()">حفظ / تجديد التعاقد</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbydywzLxl_lnYoWiUluGHjUNFumtnmwrRQOse9p6EX0-RJGpPoCjy8N3IzM7ZFK3sV0/exec";

function saveContract() {
  const msg = document.getElementById("msg");

  msg.innerText = "⏳ جاري الحفظ...";

  const data = {
    action: "add",
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value,
    service: document.getElementById("service").value,
    duration: document.getElementById("duration").value,
    cost: document.getElementById("cost").value,
    lastVisit: document.getElementById("lastVisit").value,
    nextVisit: document.getElementById("nextVisit").value
  };

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(res => {
    msg.innerText = res.success
      ? "✅ تم حفظ / تجديد التعاقد بنجاح"
      : "❌ فشل الحفظ: " + (res.error || "");
  })
  .catch(err => {
    msg.innerText = "❌ خطأ اتصال بالخادم";
  });
}
</script>

</body>
</html>
