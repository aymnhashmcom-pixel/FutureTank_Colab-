<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>FutureTank | لوحة التحكم</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f2f5;
      padding: 20px;
      direction: rtl;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1e88e5;
      color: white;
    }
  </style>
</head>
<body>

<h2>لوحة التحكم – العقود</h2>
<table id="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>التاريخ</th>
      <th>الاسم</th>
      <th>الهاتف</th>
      <th>الخدمة</th>
      <th>التكلفة</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwl53QMlNI6YsRwa2Lly_iiWQmGpJYJV_RkLa8-mzYWp-btXgx5WN-U5nmlICKi07CO/exec";

fetch(API_URL + "?action=get")
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector("tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(col => {
        const td = document.createElement("td");
        td.innerText = col;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
