<script>
const API_URL = "https://script.google.com/macros/s/AKfycbydywzLxl_lnYoWiUluGHjUNFumtnmwrRQOse9p6EX0-RJGpPoCjy8N3IzM7ZFK3sV0/exec";

function saveContract() {
  msg.innerText = "⏳ جاري الحفظ...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "add",
      name: name.value,
      phone: phone.value,
      address: address.value,
      service: service.value,
      duration: duration.value,
      cost: cost.value,
      lastVisit: lastVisit.value,
      nextVisit: nextVisit.value
    })
  })
  .then(res => res.json())
  .then(data => {
    msg.innerText = data.success
      ? "✅ تم حفظ / تجديد التعاقد بنجاح"
      : "❌ فشل الحفظ: " + (data.error || "");
  })
  .catch(() => {
    msg.innerText = "❌ خطأ اتصال بالخادم";
  });
}
</script>
