<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم - FutureTank</title>
</head>
<body>

<h2>إضافة تعاقد جديد</h2>

<input id="name" placeholder="اسم العميل"><br><br>
<input id="phone" placeholder="رقم الهاتف"><br><br>
<input id="address" placeholder="العنوان"><br><br>
<input id="service" placeholder="الخدمة"><br><br>
<input id="duration" placeholder="مدة التعاقد"><br><br>
<input id="cost" placeholder="التكلفة"><br><br>
<input id="lastVisit" type="date"><br><br>
<input id="nextVisit" type="date"><br><br>

<button onclick="save()">حفظ التعاقد</button>

<script>
const API = "ضع هنا رابط Apps Script";

async function save() {
  const data = {
    action: "add",
    name: name.value,
    phone: phone.value,
    address: address.value,
    service: service.value,
    duration: duration.value,
    cost: cost.value,
    lastVisit: lastVisit.value,
    nextVisit: nextVisit.value
  };

  const res = await fetch(API, {
    method: "POST",
    body: JSON.stringify(data)
  });

  const r = await res.json();
  alert(r.success ? "✅ تم الحفظ" : "❌ خطأ");
}
</script>

</body>
</html>
