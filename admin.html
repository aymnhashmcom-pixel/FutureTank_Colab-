<script>
const PASS="الحمدلله";
const API = "https://script.google.com/macros/s/AKfycbyAaJxK4VVMzMpavJjXL1HNNWk_cHeRsouj7Jt6pvAg2_tjxIuotItocqEFoWDhKeXh/exec";

function login(){
  if(pass.value===PASS){
    loginBox.style.display="none";
    topBar.style.display="flex";
    dashboard.style.display="block";
  }else alert("كلمة السر خطأ");
}
function logout(){location.reload()}
function openSection(id){
  dashboard.style.display="none";
  document.getElementById(id).style.display="block";
}
function back(){
  document.querySelectorAll('.section').forEach(s=>s.style.display="none");
  dashboard.style.display="block";
}
function save(){
  msg.textContent="⏳ جاري الحفظ...";
  fetch(API,{
    method:"POST",
    body:new URLSearchParams({
      name:name.value,
      phone:phone.value,
      address:address.value,
      service:service.value,
      duration:duration.value,
      cost:cost.value,
      lastVisit:lastVisit.value,
      nextVisit:nextVisit.value,
      notes:notes.value
    })
  }).then(r=>r.json()).then(d=>{
    msg.textContent=d.success?"✅ تم الحفظ بنجاح":"❌ حدث خطأ";
  });
}
</script>
