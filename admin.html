<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>إضافة / تجديد تعاقد</h2>

<input id="name" placeholder="اسم العميل"><br>
<input id="phone" placeholder="رقم الهاتف"><br>
<input id="address" placeholder="العنوان"><br>
<input id="service" placeholder="الخدمة"><br>
<input id="duration" placeholder="مدة التعاقد"><br>
<input id="cost" placeholder="التكلفة"><br>

<label>آخر زيارة</label>
<input id="lastVisit" type="date"><br>

<label>الزيارة القادمة</label>
<input id="nextVisit" type="date"><br><br>

<button onclick="saveContract()">حفظ / تجديد التعاقد</button>

<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwt07L86htUpyoWLPWHTI6X6NLQLGCLbYMCyovszAxh9DKIg1r2Qpp94tIrige0xLdp/exec";

function saveContract() {
  msg.innerText = "⏳ جاري الحفظ...";

  const data = new URLSearchParams();
  data.append("action", "add");
  data.append("name", name.value);
  data.append("phone", phone.value);
  data.append("address", address.value);
  data.append("service", service.value);
  data.append("duration", duration.value);
  data.append("cost", cost.value);
  data.append("lastVisit", lastVisit.value);
  data.append("nextVisit", nextVisit.value);

  fetch(API_URL, {
    method: "POST",
    body: data
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      msg.innerText = "✅ تم حفظ / تجديد التعاقد بنجاح";
    } else {
      msg.innerText = "❌ فشل الحفظ: " + (res.error || "");
    }
  })
  .catch(err => {
    msg.innerText = "❌ خطأ اتصال بالخادم";
    console.error(err);
  });
}
</script>

</body>
</html>
