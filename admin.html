<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family: Arial; padding:20px }
    table { width:100%; border-collapse:collapse }
    th, td { border:1px solid #ccc; padding:8px }
    th { background:#eee }
  </style>
</head>
<body>

<h2>لوحة التحكم – العقود</h2>

<table id="table">
  <tr>
    <th>ID</th><th>Date</th><th>Name</th><th>Phone</th>
    <th>Address</th><th>Service</th><th>Duration</th>
    <th>Cost</th><th>Last</th><th>Next</th>
  </tr>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwl53QMlNI6YsRwa2Lly_iiWQmGpJYJV_RkLa8-mzYWp-btXgx5WN-U5nmlICKi07CO/exec";

fetch(API_URL)
  .then(r => r.json())
  .then(data => {
    data.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(col => {
        const td = document.createElement("td");
        td.textContent = col;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  });
</script>

</body>
</html>
