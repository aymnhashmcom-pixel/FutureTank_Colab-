<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>
</head>
<body>

<h2>لوحة التحكم – العقود</h2>
<button onclick="load()">تحديث</button>
<pre id="out"></pre>

<script>
const API =
"https://script.google.com/macros/s/AKfycbwDwcVXY-qnVTxVxVknI1nhGvu2Gq430WGXtVUvYaHf2h_RjuKkqc74eTWpWXt1gmHV/exec";

function load(){
  fetch(API+"?action=list")
  .then(r=>r.json())
  .then(d=>out.innerText=JSON.stringify(d,null,2));
}
</script>

</body>
</html>
