<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - FutureTank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>إضافة / تجديد تعاقد</h2>

<input id="name" placeholder="اسم العميل"><br>
<input id="phone" placeholder="رقم الهاتف"><br>
<input id="address" placeholder="العنوان"><br>
<input id="service" placeholder="الخدمة"><br>
<input id="duration" placeholder="مدة التعاقد"><br>
<input id="cost" placeholder="التكلفة"><br>

<label>آخر زيارة</label>
<input id="lastVisit" type="date"><br>

<label>الزيارة القادمة</label>
<input id="nextVisit" type="date"><br><br>

<button onclick="saveContract()">حفظ / تجديد التعاقد</button>
<p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyMaCWzFd40Jd9xnZQTM0dxW9DnnMCmcYMWh5NS6eG_V2jKnUW3ywKA9EMSsQLEBEZs/exec";

function saveContract() {
  msg.innerText = "⏳ جاري الحفظ...";

  const params = new URLSearchParams({
    action: "add",
    name: name.value,
    phone: phone.value,
    address: address.value,
    service: service.value,
    duration: duration.value,
    cost: cost.value,
    lastVisit: lastVisit.value,
    nextVisit: nextVisit.value
  });

  fetch(API_URL + "?" + params.toString())
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        msg.innerText = "✅ تم حفظ / تجديد التعاقد بنجاح";
      } else {
        msg.innerText = "❌ فشل الحفظ: " + (data.error || "غير معروف");
      }
    })
    .catch(err => {
      msg.innerText = "❌ خطأ اتصال بالخادم";
    });
}
</script>

</body>
</html>
