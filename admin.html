<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzChjZ4ncHXP7fBfTzQSihEJX-N7BuECBOtJHiBWcEzzCSDYp3FNlZZMzztHQQ2LgAM/exec";

function saveContract() {
  const data = {
    action: "add",
    name: name.value,
    phone: phone.value,
    address: address.value,
    service: service.value,
    duration: duration.value,
    cost: cost.value,
    lastVisit: lastVisit.value,
    nextVisit: nextVisit.value
  };

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(res => {
    msg.innerText = res.success
      ? "✅ تم حفظ / تجديد التعاقد بنجاح"
      : "❌ فشل الحفظ";
  })
  .catch(() => {
    msg.innerText = "❌ خطأ اتصال بالخادم";
  });
}
</script>
