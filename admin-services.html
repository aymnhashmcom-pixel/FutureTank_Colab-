<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>🧰 إدارة الخدمات</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>🧰 إدارة الخدمات</h2>

<div class="card">
  <input id="sname" placeholder="اسم الخدمة">
  <input id="sprice" type="number" placeholder="السعر">
  <textarea id="sdesc" placeholder="وصف الخدمة"></textarea>
  <button onclick="addService()">➕ إضافة خدمة</button>
  <p id="status"></p>
</div>

<hr>
<div id="list"></div>

<script src="script.js"></script>
<script>
function addService(){
  const db = getDB();
  db.services.push({
    name: sname.value,
    price: sprice.value,
    desc: sdesc.value
  });
  saveDB(db);
  status.innerText = "✅ تم إضافة الخدمة";
  render();
}

function render(){
  const db = getDB();
  list.innerHTML = "";
  db.services.forEach(s=>{
    list.innerHTML += `
      <div class="item">
        <b>${s.name}</b><br>
        💰 ${s.price} جنيه<br>
        ${s.desc}
      </div><hr>
    `;
  });
}
render();
</script>

</body>
</html>
